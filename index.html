<!doctype html>
<html lang="en">
  <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!--  Bootstrap5 for  module-->

      <script src = "./javaScript/taskViewManager.js" defer></script>
      <script src = "./javaScript/taskManager.js" defer></script>
      <script src="./javaScript/index.js" defer></script>
    <!-- css style sheet -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Task Planner</title>
  </head>
  <body>
      <!-- NavBar for logo Start -->
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./images/logo.png" alt="" width="35" height="35" class="d-inline-block align-text-top">
              Task Planner
          </a>
        </div>
      </nav>
      <!-- NavBar for logo End -->
      <main>
            <!-- Heading of the page start -->
            <header class="container text-center">
                <h1><em>Welcome To Task Planner</em></h1>
            </header>
            <!-- Heading of the page end -->
            <!-- Adding a Add Task Button  and form in it-->
            <br>
            <section class="container mtb-10">
                <!-- Button trigger modal -->
                <!-- <label class="addTaskButtonlabel" for="addTaskButton">Add Task &emsp;</label> -->
                <button id="addTaskButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    <h3 id="modalAddTaskButton">Add Task+</h3>
                </button>
                <!-- Modal -->
                <div class="modal" tabindex="-1" id="staticBackdrop">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Modal title</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <!-- Form Start -->
                        <form id="task-form" onsubmit="event.preventDefault(); taskViewManager.saveTask(); "  >
                            <div class="col-md-4">
                              <label for="validationDefault01" class="form-label">Id</label>
                              <input type="text" class="form-control" id="task-id" >
                            </div>
                            <div class="col-md-4">
                              <label for="validationDefault02" class="form-label">Task Title</label>
                              <input type="text" class="form-control" id="task-title"required minlength="5">
                            </div>
                            <div class="col-md-4">
                              <label for="validationDefaultUsername" class="form-label">Description</label>
                              <textarea class="form-control" id="task-details"  rows="5" required minlength="5" ></textarea>   
                            </div>
                            <div class="col-md-6">
                              <label for="validationDefault03" class="form-label">Due Date</label>
                              <input type="date" class="form-control" id="task-due-date" required  >
                            </div>
                            <div class="col-md-3">
                              <label for="validationDefault04" class="form-label">Assigned To</label>
                              <input type="text" class="form-control" id="task-assigned-to"  required>
                            </div>
                            <div class="col-md-3">
                              <label for="validationDefault05" class="form-label">Status</label>
                              <select id="task-status" class="form-control"  required>
                                <option value="" selected>Choose</option>
                                <option value="ToDo">To Do</option>
                                <option value="InProgress">In Progress</option>
                                <option value="Review">Review</option>
                                <option value="Done">Done</option>
                            </select>
                            </div>
                            
                            <div class="col-12 mt-2">
                                <button type="submit" class="btn btn-primary"  >Save</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              </div>
                          </form>
                        <!-- Form End -->
                    </div>

                  </div>
                </div>
              </div>
            </section>
            <br><br>
            <!-- Button trigger modal -->
            <!-- Task Status Grid Start -->
            <section class="container tasks mtb-10" >
                <h2>Tasks Lists</h2>
                <hr>
                <!--Row Start -->
                <div class="row" id="tasks">
                    <!-- todolist Start -->
                    <div class="col ToDo">                   
                        <h3 class>To-do</h3>
                    
                    </div>
                    <!-- Todo End -->
                    <!-- In progress Start -->
                    <div class="col InProgress">    
                        <h3>In Progress</h3>              
                    </div>
                    <!-- In Progress End -->
                    <!-- Review Start -->
                    <div class="col Review"> 
                        <h3>Review</h3>                 
                    </div>
                    <!-- Review End -->
                    <!-- Done Start -->
                    <div class="col Done"> 
                        <h3>Done</h3>                  
                    </div>
                    <!-- Done End -->
                </div>
                <!-- Row End -->
            </section>
            <!-- Task Status Grid End -->            
           <!-- Back to Top Link -->
            <section class="container linktotop text-right">
                <a href="#top">Back to top</a>
            </section>
        </main>
        <!-- Footer Start -->
        <footer class="footer text-center">
            Copyright 2021. All rights reserved. Made with &#10084;
        </footer>
        <!-- Footer End -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
